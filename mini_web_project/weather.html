<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Seoul Weather</title>

      <link rel="stylesheet" href="css/weather/styles.css">
      <link rel="stylesheet" href="css/weather/climacon-font/styles.css">

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/weather.js"></script>

   </head>

   <body>
      <div class="main-wrapper">
         <div class="main-wrapper-mask"></div>
         <div class="main-wrapper-front">
            <div class="full-center">
               <div class="widget-block">
                  <!-- MAIN AREA -->
                  <div class="img-area">
                     <div class="img-area-mask"></div>
                     <img src="css/weather/img/seoul.jpg">
                     <div class="img-area-front">
                        <h5 id="location">Wait Please!!</h5>
                        <h5 id="date">Today</h5>
	                     <div id="weather-desc">
		                     <span>Cloudy, rain</span>
	                     </div>
                        <ul class="weather-block-info">
                           <li>
                              <p id="temperature">25</p>
                           </li>
                           <li>
	                           <img class="weatherIcon" id="weatherImg" title="weather image" alt="image loading fail"  >
                           </li>
                           <li>
                              <ul class="weather-params">
                                 <li><i class="climacon thermometer medium-high"></i>
                                    <span id="pressure">743 mm Hg</span></li>
                                 <li><i class="climacon moon full"></i> 
                                    <span id="humidity">46% humidity</span></li>
                                 <li><i class="climacon wind"></i> 
                                    <span id="wind">2m/s </span></li>
                              </ul>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <!-- /MAIN AREA -->
                  <!-- WEATHER FORECAST -->
                  <ul class="week-forecast">
                     <li class="day0">
                        <div class="inner">
                           <h5 class="week-day day0">Monday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day1">
                        <div class="inner">
                           <h5 class="week-day day1">Tuesday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day2">
                        <div class="inner">
                           <h5 class="week-day day2">Wednsday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day3">
                        <div class="inner">
                           <h5 class="week-day day3">Thursday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day4">
                        <div class="inner">
                           <h5 class="week-day day4">Friday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day5">
                        <div class="inner">
                           <h5 class="week-day day5">Saturday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                     <li class="day6">
                        <div class="inner">
                           <h5 class="week-day day6">Sunday</h5>
                           <i class="climacon"></i>
                           <p class="week-day-temperature">0</p>
                        </div>
                     </li>
                  </ul>
                  <!-- /WEATHER FORECAST -->
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
